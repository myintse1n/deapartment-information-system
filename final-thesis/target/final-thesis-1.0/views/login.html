<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<script src="https://kit.fontawesome.com/f0b4d212f8.js"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0dc3600b72.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	th:href="@{/resources/vendors/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="resources/css/login.css">
<script th:src="@{/resources/vendors/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
<script src="https://kit.fontawesome.com/f0b4d212f8.js"
	crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/0dc3600b72.js"
	crossorigin="anonymous"></script>

<link rel="apple-touch-icon" sizes="180x180"
	th:href="@{/resources//vendors/favicon/android-chrome-192x192.png}">
<link rel="apple-touch-icon" sizes="180x180"
	th:href="@{/resources/vendors/favicon/android-chrome-512x512.png}">
<link rel="apple-touch-icon" sizes="180x180"
	th:href="@{/resources/vendors/favicon/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32"
	th:href="@{/resources/vendors/favicon/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/resources/vendors/favicon/favicon-16x16.png}">
<link rel="manifest"
	th:href="@{resources/vendors/favicon/site.webmanifest}">

</head>
<body>

	<img src="resources/img/ec-logo.png"
		alt="Electronic Engineering Department"
		class="rounded mx-auto d-block ec-logo-login ">

	<div class="login-info">
		<div class="login-icon"><i class="fa-solid fa-circle-exclamation fa-bounce"></i></div>
		<div>You must login in to continue ...</div>
	</div>

	<form th:action="@{/login}" method="post" class="w-25 login-container">
		<h4 class="mb-4 ">
			Log In<i class="bi bi-box-arrow-in-right ms-2"></i>
		</h4>
		<div class="mb-3">
			<label class="form-label">Username</label> <input type="text"
				name="username" placeholder="Enter email" class="form-control" />
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label> <input type="password"
				name="password" placeholder="Enter password" class="form-control" />
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" name="remember-me" id="rememberMe"
				class="form-check-input" /> <label for="rememberMe"
				class="form-check-label">Remember Me</label>
		</div>
		<div class="d-grid">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
		<div class="mt-3 text-center">
			<a th:href="@{/signup}">Create an Account</a>
		</div>
	</form>
</body>
</html>
