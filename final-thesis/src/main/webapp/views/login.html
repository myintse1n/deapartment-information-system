<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<script src="https://kit.fontawesome.com/f0b4d212f8.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0dc3600b72.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/vendors/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="resources/css/home.css">
<link rel="stylesheet" href="resources/css/style.css">
<script th:src="@{/resources/vendors/js/bootstrap.bundle.min.js}"></script>


</head>
<body>

	<div th:replace="~{fragments/ec-logo :: #ec-logo}"></div>
     <div th:replace="~{fragments/menu-bar :: #custom-menu}"></div>
     <form th:action="@{/login}" method="post" class="w-50 login-container mt-5">
        <h4 class="mb-4 ">Log In</h4>
         <div class="mb-3"> 
            <label class="form-label">Username</label>
            <input type="text" name="username" placeholder="Enter email" class="form-control" />
        </div>
        <div class="mb-3"> 
            <label class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-control" />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="remember-me" id="rememberMe" class="form-check-input" />
            <label for="rememberMe" class="form-check-label">Remember Me</label>                
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mt-3 text-center">
            <a th:href="@{/signup}">Create an Account</a>
        </div>
    </form>
</body>
</html>
